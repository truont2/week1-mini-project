<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>mini-project</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- get everything on page first then style it-->
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">Github</a>
                </li>
                <li>
                    <a href="">Portfolio</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My New Website</h1>
        <!-- main image of page so use figure; semantic reason-->
        <figure>
            <img src="./assets/image_1.png" alt="main image">
            <figcaption>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod minus iusto soluta quis ipsum nobis? Sapiente nostrum dicta ullam ipsam? Rem vel iure nam rerum, aliquid repellat non dolores quibusdam.</figcaption>
        </figure>

        <section>
            <h2>Contact me</h2>
            <form action="">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name">
                <br>
                
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter you email">
                <br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        &copy;2021 Website Co.
    </footer>


</body>
</html>
